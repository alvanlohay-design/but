<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .reset{
            background: linear-gradient(to left ,blue,green,aqua);
            width: 23%;
            height: 40px;
        }
        .button{
            background: linear-gradient(to right ,red,blue,yellow);
            width: 23%;
            height: 40px;
        }
        .btn{
            background: linear-gradient(to left,blue,yellow,#fff6);
            width: 23%;
            height: 40px;
        }
        button{
            margin: 20px;
            border-radius: 10px;
            box-shadow: 1px 10px 25px rgba(0,0,0,0.5);
            text-transform: uppercase;
            border: none;
            animation: move 5s ease-in-out infinite;
            font-size: large;
            font-weight: bolder;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        button:hover{
            background-color: rgb(0, 0, 0);
        }
        @keyframes move{
            0%{
                transform: translateX(0px);
            }
            25%{
                transform: translateX(300px);
            }
            50%{
                transform: translateX(600px);
            }
            75%{
                transform: translateX(-300px);
            }
            100%{
                transform: translateX(0px);
            }
        }
        body{
            display: flex;
            background-image: url(my-background.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <button class="btn">submit</button>
    <button class="button">button</button>
    <button class="reset">reset</button>
</body>
</html>
